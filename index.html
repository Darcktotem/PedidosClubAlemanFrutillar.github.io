<!DOCTYPE html>
<html lang="es">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f8f8f8;
    }
    .container {
      max-width: 800px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: auto;
    }
    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .form-group label {
      width: 150px;
      font-weight: bold;
    }
    .form-group input,
    .form-group select {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .autocomplete-container {
      position: relative;
    }
    .autocomplete-suggestions {
      position: absolute;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      background: white;
      width: 100%;
      z-index: 1000;
      border-radius: 4px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      display: none;
    }
    .autocomplete-suggestion {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    .autocomplete-suggestion:last-child {
      border-bottom: none;
    }
    .autocomplete-suggestion:hover {
      background-color: #f4f4f4;
    }
    .buttons {
      text-align: center;
      margin-top: 20px;
    }
    .buttons button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background: #28a745;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .buttons button:hover {
      background: #218838;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    
    /* Nuevos estilos para cantidad */
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    input[type="number"] {
      -moz-appearance: textfield;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Pedidos Club Aleman Frutillar</h2>

    <!-- Fecha -->
    <div class="form-group">
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" required />
    </div>

    <!-- Encargado -->
    <div class="form-group">
      <label for="encargado">Encargado:</label>
      <input type="text" id="encargado" placeholder="Nombre del encargado" required />
    </div>

    <!-- Área -->
    <div class="form-group">
      <label for="area">Área:</label>
      <select id="area">
        <option value="Cuarto Caliente">Cuarto Caliente</option>
        <option value="Cuarto Frío">Cuarto Frío</option>
        <option value="Pastelería">Pastelería</option>
        <option value="Steward">Steward</option>
        <option value="Barra">Barra</option>
        <option value="Administración">Administración</option>
        <option value="Parrilla">Parrilla</option>
        <option value="Salon Club">Salon Club</option>
        <option value="Salon Boliche">Salon Boliche</option>
      </select>
    </div>

    <hr/>

    <!-- WhatsApp -->
    <div class="form-group">
      <label for="whatsapp">WhatsApp:</label>
      <input type="text" id="whatsapp" placeholder="Ej: +56912345678" required />
    </div>

    <!-- Buscador dinámico -->
    <div class="form-group autocomplete-container">
      <label for="search">Buscar producto:</label>
      <input
        type="text"
        id="search"
        placeholder="Ingrese nombre o código"
        onkeyup="mostrarSugerencias()"
        onclick="mostrarSugerencias()"
        autocomplete="off"
      />
      <div id="sugerencias" class="autocomplete-suggestions"></div>
    </div>

    <!-- Cantidad mejorada -->
    <div class="form-group">
      <label for="cantidad">Cantidad:</label>
      <input 
        type="number" 
        id="cantidad" 
        min="1" 
        value="1"
        inputmode="numeric"
        pattern="[0-9]*"
        step="1"
        placeholder="Ej: 5"
        required
      />
    </div>

    <!-- Botón Agregar -->
    <div class="buttons">
      <button onclick="agregarProducto()">Agregar Producto</button>
    </div>

    <!-- Tabla de productos -->
    <h3>Productos en el Pedido</h3>
    <table>
      <thead>
        <tr>
          <th>Código</th>
          <th>Nombre</th>
          <th>Cantidad</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="pedido"></tbody>
    </table>

    <!-- Botón Exportar/Enviar WhatsApp -->
    <div class="buttons">
      <button onclick="exportarYEnviarWhatsApp()">Generar Excel y Enviar</button>
    </div>
  </div>

    let productoSeleccionado = null;

    function mostrarSugerencias() {
      const input = document.getElementById("search").value.toLowerCase();
      const sugerenciasDiv = document.getElementById("sugerencias");

      if (!input) {
        sugerenciasDiv.style.display = "none";
        return;
      }

      const resultados = productosLista
        .filter(p => 
          p.codigo.toLowerCase().includes(input) ||
          p.nombre.toLowerCase().includes(input)
        )
        .slice(0, 10);

      sugerenciasDiv.innerHTML = resultados
        .map(p => `
          <div class="autocomplete-suggestion" onclick="seleccionarProducto('${p.codigo}')">
            ${p.codigo} - ${p.nombre}
          </div>`)
        .join("");

      sugerenciasDiv.style.display = resultados.length ? "block" : "none";
    }

    function seleccionarProducto(codigo) {
      productoSeleccionado = productosLista.find(p => p.codigo === codigo);
      document.getElementById("search").value = `${productoSeleccionado.codigo} - ${productoSeleccionado.nombre}`;
      document.getElementById("sugerencias").style.display = "none";
      document.getElementById("cantidad").focus();
    }

    function agregarProducto() {
  if (!productoSeleccionado) {
    alert("Seleccione un producto válido.");
    return;
  }
  
  const cantidadInput = document.getElementById("cantidad");
  const cantidad = parseInt(cantidadInput.value);
  
  if (isNaN(cantidad) || cantidad < 1) {
    alert("Ingrese una cantidad válida (mínimo 1)");
    return;
  }

  const tabla = document.getElementById("pedido");
  
  const fila = document.createElement("tr");
  fila.innerHTML = `
    <td>${productoSeleccionado.codigo}</td>
    <td>${productoSeleccionado.nombre}</td>
    <td><input type="number" value="${cantidad}" min="1" class="cantidad-editable" /></td>
    <td><button onclick="eliminarProducto(this)">Eliminar</button></td>
  `;

  tabla.appendChild(fila);
  
  // Limpiar campos y resetear (MODIFICADO)
  document.getElementById("search").value = "";
  cantidadInput.value = ""; // Cambiado de "1" a vacío
  productoSeleccionado = null;
  document.getElementById("search").focus();
}

    function eliminarProducto(boton) {
      boton.closest("tr").remove();
    }

    function exportarYEnviarWhatsApp() {
      const fecha = document.getElementById("fecha").value;
      const encargado = document.getElementById("encargado").value || "Sin asignar";
      const area = document.getElementById("area").value;
      const numeroWhatsApp = document.getElementById("whatsapp").value.trim();
      const filas = document.querySelectorAll("#pedido tr");

      if (filas.length === 0) {
        alert("No hay productos en el pedido.");
        return;
      }

      // Preparar datos para Excel
      const datos = [
        ["Fecha", fecha],
        ["Encargado", encargado],
        ["Área", area],
        [],
        ["Código", "Nombre", "Cantidad"]
      ];

      // Mensaje para WhatsApp
      let mensajeWhatsApp = `📦 *Pedido del área ${area}*\n` +
                            `📅 Fecha: *${fecha}*\n` +
                            `👨‍🍳 Encargado: *${encargado}*\n\n` +
                            `📋 *Detalle del Pedido:*\n`;

      filas.forEach(fila => {
        const celdas = fila.querySelectorAll("td");
        const codigo = celdas[0].textContent;
        const nombre = celdas[1].textContent;
        const cantidad = celdas[2].querySelector("input").value;

        datos.push([codigo, nombre, cantidad]);
        mensajeWhatsApp += `🔹 ${cantidad} x ${nombre} (${codigo})\n`;
      });

      // Crear archivo Excel
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(datos);
      XLSX.utils.book_append_sheet(wb, ws, "Pedido");
      XLSX.writeFile(wb, `Pedido_${fecha}_${area.replace(/ /g, '_')}.xlsx`);

      // Enviar por WhatsApp
      if (numeroWhatsApp) {
        const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensajeWhatsApp)}`;
        window.open(url, "_blank");
      }
    }

    // Configuración inicial
    document.getElementById("fecha").value = new Date().toISOString().split('T')[0];
    document.getElementById("search").focus();
  </script>
